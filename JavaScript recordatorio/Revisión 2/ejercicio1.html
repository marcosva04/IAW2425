<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso y Altura</title>
</head>
<body>
    <label>Introduzca su altura en cm: </label><input type="number" id="altura"><br>
    <label>Introduzca su peso en Kg: </label><input type="number" id="peso"><br>
    <button onclick="calcularIMC()">Calcular IMC</button><br>
    <p id="resultado"></p>

    <script>
        function calcularIMC(){
            let altura = document.getElementById("altura").value;
            let peso = document.getElementById("peso").value;

            let IMC = peso / (altura * altura);

            if(IMC < 18.5){
                document.getElementById("resultado").innerHTML = 'Peso inferior al normal'
            }

            if(IMC > 18.5 && IMC < 24.9){
                document.getElementById("resultado").innerHTML = 'Peso normal'
            }

            if(IMC > 25.0 && IMC < 29.9){
                document.getElementById("resultado").innerHTML = 'Peso superior al normal'
            }

            if(IMC > 30.0){
                document.getElementById("resultado").innerHTML = 'Obesidad'
            }
        }
    </script>

</body>
</html>
