<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>√çndice de masa corporal</title>
</head>
<body>
    <label>Altura: </label><input type="text" placeholder="Introduce tu estatura en cm" id="altura"><br>
    <label>Peso: </label> <input type="text" placeholder="Introduce tu peso en Kg" id="peso"><br>
    
    <button onclick="calcularIMC()">Calcular IMC</button><br>
    <p id="resultado"></p>
    

    <script>
        function calcularIMC (){
            let peso = parseFloat(document.getElementById("peso").value);
            let alturaMetros = parseInt (document.getElementById("altura").value)/100;
            let alturaElevada = Math.pow(alturaMetros,2);
            let resultado = peso/alturaElevada;
            if(resultado < 18.5)
                document.getElementById("resultado").innerHTML = "Su peso es inferior al normal";
            else if (resultado <= 24.9)
                document.getElementById("resultado").innerHTML = "Su peso es normal";
            else if (resultado <= 30)
                document.getElementById("resultado").innerHTML = "Su peso es superior al normal";
            else
                document.getElementById("resultado").innerHTML = "Usted tiene sobrepeso";
        }
    </script>
</body>
</html>
